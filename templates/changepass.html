{% load static %}

<!DOCTYPE html>
<html lang="en">
	<title>KEA - Attendance</title>
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/login_images/icons/favicon.ico' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/mmain.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<body>
		<div class="session">
		  <div class="left">
			<?xml version="1.0" encoding="UTF-8"?>
		  </div>
		  	<form action="/changepass/" class="log-in" autocomplete="off" method="post" > 
				{% csrf_token %}
				<img class="kea">
				<h4><span>Attendance</span></h4>
                {% if message %}

                    <div class="error_msg">
                        {{message}}
                    </div>
            	{% endif %}
				<p>Please enter the new password</p>
                <div class="floating-label">
                    <input placeholder="New Password" type="password" name="password" id="password" autocomplete="off">
                    <label for="password">New password:</label>
                    <div class="icon">
                    <?xml version="1.0" encoding="UTF-8"?>
                    <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve"              xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st0{fill:none;}
                            .st1{fill:#010101;}
                        </style>
                        <rect class="st0" width="24" height="24"/>
                        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z"/>
                        <path class="st1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"/>
                        <path class="st1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"/>
                    </svg>
                </div>
				
				</div>
				<button type="submit" >Send</button>
		  	</form>
			   
		</div>
		
	</body>
	

	 	 	
</body>
</html>

<style>
	.error_msg{
		color:red;
	}
</style>
