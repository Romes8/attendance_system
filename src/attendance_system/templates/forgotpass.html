{% load static %}

<!DOCTYPE html>
<html lang="en">
	<title>KEA - Attendance</title>
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/login_images/icons/favicon.ico' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/mmain.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<body>
		<div class="session">
		  <div class="left">
			<?xml version="1.0" encoding="UTF-8"?>
		  </div>
		  	<form action="/forgotpass/" class="log-in" autocomplete="off" method="post" > 
				{% csrf_token %}
				<img class="kea">
				<h4><span>Attendance</span></h4>
                {% if message %}

                    <div class="error_msg">

                        message

                    </div>
            	{% endif %}
				<p>Please enter your email in order to restore your password.</p>
					<div class="floating-label">
						<input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
						<label for="email">Username:</label>
						<div class="icon">
							<?xml version="1.0" encoding="UTF-8"?>
							<svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
								<style type="text/css">
									.st0{fill:none;}
								</style>
								<g transform="translate(0 -952.36)">
									<path d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z"/>
								</g>
								<rect class="st0" width="100" height="100"/>
							</svg> 
						</div>

				
				</div>
				<button type="submit" >Send</button>
		  	</form>
			   
		</div>
		
	</body>
	

	 	 	
</body>
</html>

<style>
	.error_msg{
		color:red;
	}
</style>
